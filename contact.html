<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Get in Touch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
        <li><a href="about.html">About Me</a></li>
      </ul>
    </nav>

    <main class="contact-main">
      <div class="contact-container">
        <header class="contact-header">
          <h1>Contact Us</h1>
          <p>Have a question or want to work together? Send me a message!</p>
        </header>

        <form
          id="contactForm"
          class="contact-form"
          novalidate
          aria-labelledby="contact-form-heading"
        >
          <h2 id="contact-form-heading" class="sr-only">Contact Form</h2>

          <!-- Full Name Field -->
          <div class="form-group">
            <label for="fullName" class="form-label">
              Full Name <span aria-label="required">*</span>
            </label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              data-testid="test-contact-name"
              class="form-input"
              aria-required="true"
              aria-describedby="error-name"
              autocomplete="name"
            />
            <div
              id="error-name"
              class="error-message"
              data-testid="test-contact-error-name"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">
              Email <span aria-label="required">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              data-testid="test-contact-email"
              class="form-input"
              aria-required="true"
              aria-describedby="error-email"
              autocomplete="email"
            />
            <div
              id="error-email"
              class="error-message"
              data-testid="test-contact-error-email"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <!-- Subject Field -->
          <div class="form-group">
            <label for="subject" class="form-label">
              Subject <span aria-label="required">*</span>
            </label>
            <input
              type="text"
              id="subject"
              name="subject"
              data-testid="test-contact-subject"
              class="form-input"
              aria-required="true"
              aria-describedby="error-subject"
            />
            <div
              id="error-subject"
              class="error-message"
              data-testid="test-contact-error-subject"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <!-- Message Field -->
          <div class="form-group">
            <label for="message" class="form-label">
              Message <span aria-label="required">*</span>
            </label>
            <textarea
              id="message"
              name="message"
              data-testid="test-contact-message"
              class="form-textarea"
              rows="6"
              aria-required="true"
              aria-describedby="error-message message-help"
            ></textarea>
            <div id="message-help" class="form-help">Minimum 10 characters</div>
            <div
              id="error-message"
              class="error-message"
              data-testid="test-contact-error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            data-testid="test-contact-submit"
            class="submit-button"
          >
            Send Message
          </button>

          <!-- Success Message -->
          <div
            id="successMessage"
            class="success-message"
            data-testid="test-contact-success"
            role="status"
            aria-live="polite"
            aria-atomic="true"
          ></div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
